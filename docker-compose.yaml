services:
  backend:
    image: frappe/erpnext:v15.35.0
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
      - ./marley_healthcare_app:/home/frappe/frappe-bench/apps/marley_healthcare_app
    networks:
      - marley-network
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
      - SOCKETIO_PORT=9000
    depends_on:
      - db
      - redis-cache
      - redis-queue
      - create-site

  frontend:
    image: frappe/erpnext:v15.35.0
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - nginx-entrypoint.sh
    environment:
      - BACKEND=backend:8000
      - SOCKETIO=websocket:9000
      - FRAPPE_SITE_NAME_HEADER=${FRAPPE_SITE_NAME_HEADER:-$$host}
      - UPSTREAM_REAL_IP_ADDRESS=${UPSTREAM_REAL_IP_ADDRESS:-127.0.0.1}
      - UPSTREAM_REAL_IP_HEADER=${UPSTREAM_REAL_IP_HEADER:-X-Forwarded-For}
      - UPSTREAM_REAL_IP_RECURSIVE=${UPSTREAM_REAL_IP_RECURSIVE:-off}
      - PROXY_READ_TIMEOUT=${PROXY_READ_TIMEOUT:-120}
      - CLIENT_MAX_BODY_SIZE=${CLIENT_MAX_BODY_SIZE:-50m}
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - marley-network
    ports:
      - "${FRONTEND_PORT:-8091}:8080"
    depends_on:
      - backend
      - websocket

  websocket:
    image: frappe/erpnext:v15.35.0
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - node
      - /home/frappe/frappe-bench/apps/frappe/socketio.js
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - marley-network
    environment:
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
    depends_on:
      - redis-cache
      - redis-queue
      - create-site

  queue-short:
    image: frappe/erpnext:v15.35.0
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - bench
      - worker
      - --queue
      - short,default
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
      - ./marley_healthcare_app:/home/frappe/frappe-bench/apps/marley_healthcare_app
    networks:
      - marley-network
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
    depends_on:
      - db
      - redis-cache
      - redis-queue
      - create-site

  queue-long:
    image: frappe/erpnext:v15.35.0
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - bench
      - worker
      - --queue
      - long,default,short
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
      - ./marley_healthcare_app:/home/frappe/frappe-bench/apps/marley_healthcare_app
    networks:
      - marley-network
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
    depends_on:
      - db
      - redis-cache
      - redis-queue
      - create-site

  scheduler:
    image: frappe/erpnext:v15.35.0
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - bench
      - schedule
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
      - ./marley_healthcare_app:/home/frappe/frappe-bench/apps/marley_healthcare_app
    networks:
      - marley-network
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
    depends_on:
      - db
      - redis-cache
      - redis-queue
      - create-site

  db:
    image: mariadb:10.6
    healthcheck:
      test: mysqladmin ping -h localhost --password=${DB_PASSWORD:-admin}
      interval: 1s
      retries: 15
    deploy:
      restart_policy:
        condition: on-failure
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
      - --skip-innodb-read-only-compressed
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-admin}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - marley-network

  redis-cache:
    image: redis:6.2-alpine
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - redis-cache-data:/data
    networks:
      - marley-network

  redis-queue:
    image: redis:6.2-alpine
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - redis-queue-data:/data
    networks:
      - marley-network

  configurator:
    image: frappe/erpnext:v15.35.0
    deploy:
      restart_policy:
        condition: none
    entrypoint:
      - bash
      - -c
    command:
      - >
        ls -1 apps > sites/apps.txt;
        bench set-config -g db_host ${DB_HOST:-db};
        bench set-config -gp db_port ${DB_PORT:-3306};
        bench set-config -g redis_cache "redis://redis-cache:6379";
        bench set-config -g redis_queue "redis://redis-queue:6379";
        bench set-config -g redis_socketio "redis://redis-queue:6379";
        bench set-config -gp socketio_port 9000;
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
    networks:
      - marley-network
    depends_on:
      - db
      - redis-cache
      - redis-queue

  create-site:
    image: frappe/erpnext:v15.35.0
    deploy:
      restart_policy:
        condition: none
    entrypoint:
      - bash
      - -c
    command:
      - >
        export MYSQL_PWD=${DB_ROOT_PASSWORD:-admin};
        echo "Waiting for database to be ready...";
        until mysqladmin ping -h ${DB_HOST:-db} -u root --silent; do
          echo "Database is unavailable - sleeping";
          sleep 2;
        done;
        echo "Database is ready!";
        echo "Waiting for Redis cache to be ready...";
        until redis-cli -h redis-cache ping > /dev/null 2>&1; do
          echo "Redis cache is unavailable - sleeping";
          sleep 2;
        done;
        echo "Redis cache is ready!";
        echo "Waiting for Redis queue to be ready...";
        until redis-cli -h redis-queue ping > /dev/null 2>&1; do
          echo "Redis queue is unavailable - sleeping";
          sleep 2;
        done;
        echo "Redis queue is ready!";
        if [ ! -d "sites/${SITE_NAME:-erp.marleyhealthcare.local}" ]; then
          echo "Creating new site: ${SITE_NAME:-erp.marleyhealthcare.local}";
          bench new-site ${SITE_NAME:-erp.marleyhealthcare.local} --admin-password ${ADMIN_PASSWORD:-admin} --db-root-password ${DB_ROOT_PASSWORD:-admin} --no-mariadb-socket;
          echo "Installing ERPNext...";
          bench --site ${SITE_NAME:-erp.marleyhealthcare.local} install-app erpnext;
          echo "Installing Marley Healthcare App...";
          bench --site ${SITE_NAME:-erp.marleyhealthcare.local} install-app marley_healthcare_app;
          echo "Setting site as default...";
          bench use ${SITE_NAME:-erp.marleyhealthcare.local};
          echo "Site creation completed successfully!";
        else
          echo "Site ${SITE_NAME:-erp.marleyhealthcare.local} already exists, skipping creation.";
        fi
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - REDIS_CACHE=redis-cache:6379
      - REDIS_QUEUE=redis-queue:6379
      - SITE_NAME=${SITE_NAME:-erp.marleyhealthcare.local}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-admin}
    volumes:
      - sites:/home/frappe/frappe-bench/sites
      - logs:/home/frappe/frappe-bench/logs
      - ./marley_healthcare_app:/home/frappe/frappe-bench/apps/marley_healthcare_app
    networks:
      - marley-network
    depends_on:
      - db
      - redis-cache
      - redis-queue
      - configurator

volumes:
  db-data:
  redis-cache-data:
  redis-queue-data:
  sites:
  logs:

networks:
  marley-network:
    driver: bridge
